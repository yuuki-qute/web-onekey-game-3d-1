<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tunnel Runner</title>
    
    <!-- OGP (Open Graph Protocol) メタタグ -->
    <meta property="og:title" content="3D Tunnel Runner">
    <meta property="og:description" content="無限のトンネルを駆け抜けるレトロスタイルの3Dフライトゲーム。障害物を避けながらハイスコアを目指そう！Web Audio APIによるレトロサウンドエフェクト付き。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="thumbnail.png">
    <meta property="og:site_name" content="3D Tunnel Runner">
    <meta property="og:locale" content="ja_JP">
    
    <!-- Twitter Card メタタグ -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="3D Tunnel Runner">
    <meta name="twitter:description" content="無限のトンネルを駆け抜けるレトロスタイルの3Dフライトゲーム。障害物を避けながらハイスコアを目指そう！">
    <meta name="twitter:image" content="thumbnail.png">
    
    <!-- 追加のメタタグ -->
    <meta name="description" content="無限のトンネルを駆け抜けるレトロスタイルの3Dフライトゲーム。障害物を避けながらハイスコアを目指そう！Web Audio APIによるレトロサウンドエフェクト付き。">
    <meta name="keywords" content="3D,ゲーム,WebGL,フライト,トンネル,レトロ,ブラウザゲーム,HTML5,JavaScript">
    <meta name="author" content="">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            color: #00ff00;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            color: #00ff00;
            pointer-events: none;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        
        .life-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #00ff00;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #00ff00;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .life-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0040, #ffff00, #00ff00);
            transition: width 0.3s ease;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .high-score {
            font-size: 18px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .difficulty {
            font-size: 18px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            pointer-events: auto;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            color: #00ff00;
        }
        
        .game-over h1 {
            color: #ff0040;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040;
        }
        
        .game-over p {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .game-over button {
            padding: 10px 20px;
            font-size: 18px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s ease;
        }
        
        .game-over button:hover {
            background: #ffff00;
            box-shadow: 0 0 20px #ffff00;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .damage-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 0, 0, 0);
            pointer-events: none;
            z-index: 200;
            transition: background 0.2s ease-out;
        }
        
        .damage-flash.active {
            background: rgba(255, 0, 0, 1.0);
        }
        
        .title-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            pointer-events: auto;
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
            color: #00ff00;
            z-index: 300;
        }
        
        .title-screen h1 {
            font-size: 48px;
            color: #00ff00;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .title-screen .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #80ff80;
        }
        
        .title-screen .start-prompt {
            font-size: 20px;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 500;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
            pointer-events: auto;
        }
        
        .fullscreen-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Damage flash overlay -->
    <div class="damage-flash" id="damageFlash"></div>
    
    <!-- Title Screen -->
    <div class="title-screen" id="titleScreen" style="display: none;">
        <h1>3D Tunnel Runner</h1>
        <div class="subtitle">Navigate the Infinite Tunnel</div>
        <div class="high-score">High Score: <span id="titleHighScore">0</span></div>
        <div class="start-prompt">Press Space / Click / Touch to Start</div>
    </div>
    
    <!-- Fullscreen button (always visible in top-right) -->
    <button class="fullscreen-btn" id="fullscreenBtn">⛶ Fullscreen</button>
    
    <div class="ui">
        <div class="life-bar">
            <div class="life-fill" id="lifeFill" style="width: 100%;"></div>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <div class="difficulty">Difficulty: <span id="difficulty">1.0x</span></div>
    </div>
    
    <div class="instructions">
        Space / Mouse Click / Touch: Ascend | Release: Descend
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
