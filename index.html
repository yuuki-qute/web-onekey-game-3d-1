<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tunnel Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            color: #00ff00;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 100;
            color: #00ff00;
            pointer-events: none;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }
        
        .life-bar {
            width: 300px;
            height: 20px;
            border: 2px solid #00ff00;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #00ff00;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .life-fill {
            height: 100%;
            background: linear-gradient(to right, #ff0040, #ffff00, #00ff00);
            transition: width 0.3s ease;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .high-score {
            font-size: 18px;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            pointer-events: auto;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            color: #00ff00;
        }
        
        .game-over h1 {
            color: #ff0040;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #ff0040, 0 0 20px #ff0040;
        }
        
        .game-over p {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .game-over button {
            padding: 10px 20px;
            font-size: 18px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s ease;
        }
        
        .game-over button:hover {
            background: #ffff00;
            box-shadow: 0 0 20px #ffff00;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .damage-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 0, 0, 0);
            pointer-events: none;
            z-index: 200;
            transition: background 0.2s ease-out;
        }
        
        .damage-flash.active {
            background: rgba(255, 0, 0, 1.0);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Damage flash overlay -->
    <div class="damage-flash" id="damageFlash"></div>
    
    <div class="ui">
        <div class="life-bar">
            <div class="life-fill" id="lifeFill" style="width: 100%;"></div>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
    </div>
    
    <div class="instructions">
        Space / Mouse Click / Touch: Ascend | Release: Descend
    </div>
    
    <div class="game-over" id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
